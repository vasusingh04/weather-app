<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather App</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #282c34;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    text-align: center;
  }
  input[type="text"] {
    padding: 10px;
    border-radius: 5px;
    border: none;
    width: 200px;
  }
  button {
    padding: 10px;
    border-radius: 5px;
    border: none;
    background-color: #61dafb;
    color: black;
    cursor: pointer;
  }
  button:hover {
    background-color: #21a1f1;
  }
  .weather-info {
    margin-top: 20px;
  }
  .weather-info h2 {
    margin: 0;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Weather App</h1>
  <input type="text" id="cityInput" placeholder="Enter city name">
  <button onclick="getWeather()">Get Weather</button>
  <div class="weather-info" id="weatherInfo">
    <h2 id="cityName"></h2>
    <p id="temperature"></p>
    <p id="description"></p>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
